version: '3.1'

services:
  mongo:
    image: mongo:4
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    expose:
      - 27017
    volumes:
      - ./db:/data/db
      - ./configdb:/data/configdb
  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    depends_on:
      - mongo
  web-base: &web-base
    build:
      context: ./rust
    working_dir: /app
    volumes:
      - ./rust:/app
      - ./rust/target/.registry:/usr/local/cargo/registry
      - ./rust/target/.cache:/usr/local/cargo/cache
  js-base: &js-base
    build:
      context: ./js
    working_dir: /app
    volumes:
      - ./js:/app
  web:
    <<: *web-base
    container_name: ringoro-web
    environment:
      RINGORO_HOST: 'web'
      RINGORO_PORT: '8080'
      RINGORO_DB_URI: 'mongodb://root:password@mongo:27017'
      RINGORO_DB_DATABASE: 'ringoro-dev'
      MONGO_TEST_URI: 'mongodb://root:password@mongo:27017'
      MONGO_TEST_DATABASE: 'ringoro-unittest'
    command: >
      cargo watch -x 'fmt -- --check'
                  -x 'clippy --all-targets --all-features -- -D warnings'
                  -x 'test --all -- --test-threads=1'
                  -x run
    ports:
      - 8080:8080
    expose:
      - 8080
    depends_on:
      - mongo-express
  frontend:
    <<: *js-base
    depends_on: [web]
    ports:
      - 3000:3000
    expose:
      - 3000
    command: sh -c "rm -f .bsb.lock && yarn dev"
  test-client-base: &test-client-base
    build:
      context: ./test
    working_dir: /work
    volumes:
      - ./test:/work
    depends_on:
      - web
    tty: true
    stdin_open: true
    depends_on:
      - mongo
  apitest:
    <<: *test-client-base
    container_name: ringoro-api-test
    environment:
      HOST: web
      PORT: '8080'
